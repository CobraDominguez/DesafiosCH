<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> -->
    <title>Formulario</title>
</head>
<body>
    <div class="container">
        <form action="/productos" enctype="application/x-www-form-urlencoded" method="POST">
            <div class="form-row">
                <div class="form-group col-md-6">
                <label for="inputtitle">Title</label>
                <input type="text" name="title" class="form-control" id="inputtitle" placeholder="titulo del producto">
                </div>
                <div class="form-group col-md-6">
                <label for="inputprice">Precio</label>
                <input type="text" name="price" class="form-control" id="inputprice">
                </div>
            </div>
            <div class="form-group">
                <label for="inputurl">URL</label>
                <input type="text" name="thumbnail" class="form-control" id="inputurl">
            </div>
            
            <button type="submit" class="btn btn-primary">Crear Producto</button>
        </form>
    </div>
</body>
</html>
